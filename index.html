<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">

        <div class="row">
            <div class="col-md-12">
                <div class="header">
                    <h1> This is the Trivia game!!</h1>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="timer">
                    <h2>Time Remaining: #timerSpan</h2>
                    <span id="timerSpan"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="question">
                    <h3>#questionSpan</h3>
                    <span id="questionSpan"></span>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div class="answers">
                    <div id="1" class="answers">
                        <h4>#answerSpan1</h4>
                        <span id="answerSpan1"></span>
                    </div>
                    <div id="2" class="answers">
                        <h4>#answerSpan2</h4>
                        <span id="answerSpan2"></span>
                    </div>
                    <div id="3" class="answers">
                        <h4>#answerSpan3</h4>
                        <span id="answerSpan3"></span>
                    </div>
                    <div id="4" class="answers">
                        <h4>#answerSpan4</h4>
                        <span id="answerSpan4"></span>
                    </div>
                </div>
            </div>

        </div>
    </div>




    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/app.js"></script>

</body>

</html>
